#############################################################################################################
### HOMING
### Pick your probe and endstops
#############################################################################################################
# BL Touch
#[include RatOS/z-probe/bltouch.cfg]

# Inductive/Capacitive probe
[probe]
pin: ^probe_pin
x_offset: -27.8
y_offset: -12
speed: 5
samples: 3
sample_retract_dist: 3
lift_speed: 5.0
samples_result: median
samples_tolerance: 0.02
samples_tolerance_retries: 5


# marche pas fait chier

#temperature_sensor: pinda        # Référence à la sonde de température utilisée
#temperature_adjust: 0,005        # Ajustement de l'offset Z en mm/°C, à calibrer


###################

### OFFSET AXE Z

###################
z_offset: 0.45

pin: ^probe_pin # For NPN NC probes such as the Super Pinda / Vinda / SupCR / Decoprobe probes.
#pin: ^!probe_pin # NPN NO (refer to the specs on your probe)
#pin: probe_pin # PNP NO (refer to the specs on your probe)
#pin: !probe_pin # PNP NC (refer to the specs on your probe)

[gcode_macro RatOS]
variable_z_probe: "static"

# EVA 2 offsets:
# 8mm:
#   Hemera: X31.48, Y-41.69
#   Aero: X-50.35, Y8 or X-14, Y-44.9
#   Others: X-27.8, Y-12
# 12mm:
#    Hemera: X32.98, Y-43.69
#    Aero: X-52.35, Y6.5 or X-12.5, Y-46.9
#    Others: X-29.8, Y-13.5
# 18mm:
#    Hemera: X36.98, Y-46.69
#    Aero: X-55.35, Y2.5 or X-8.5, Y-49.9
#    Others: X-32.8, Y-17.5

[temperature_probe pinda]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF5

#t_offsets:
# 35.0, 0.0
# 40.0, 0.02
# 45.0, 0.06
# 50.0, 0.120
# 55.0, 0.2
# 60.0, 0.3

[gcode_macro ADJUST_Z_OFFSET]
gcode:

    {% set temp = printer["temperature_probe pinda"].temperature %}
    {% if temp >= 35 %}
        {% set z_adjust = (temp - 35) * 0.0005 %}
        SET_GCODE_OFFSET Z_ADJUST={ z_adjust }
        M118Z Offset adjusted by { z_adjust } mm due to temp { temp }C
    {% else %}
        M118No Z Offset adjustment, temp { temp }C is below threshold
    {% endif %}






#############################################################################################################
### INPUT SHAPER
#############################################################################################################
# Uncomment this next line if you have an ADXL345 connected to your control board
[resonance_tester]
accel_chip: adxl345
probe_points:
    150,151,20 # Override this in printer.cfg to be the center of your bed.

[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 47.2
shaper_type_y = mzv
shaper_freq_y = 45.0


#############################################################################################################
### EXTRUDER
#############################################################################################################

[extruder]
rotation_distance: 4.58
full_steps_per_rotation: 200
filament_diameter: 1.750
max_extrude_only_velocity: 60

[firmware_retraction]
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60

[tmc2209 extruder]
uart_pin: e_uart_pin
run_current: 0.707
stealthchop_threshold: 0
interpolate: False
driver_TBL: 1
driver_TOFF: 3
driver_HEND: 9
driver_HSTRT: 7

############################################################################################################
### HOTEND
############################################################################################################

[extruder]
max_extrude_only_distance: 200
heater_pin: e_heater_pin
sensor_type: EPCOS 100K B57560G104F
sensor_pin: e_sensor_pin
min_extrude_temp: 170
min_temp: 0
max_temp: 290
pressure_advance: 0.084

nozzle_diameter: 0.6 # Remember to change this if you change nozzle diameter.
dir_pin: e_dir_pin # Remove ! in front of pin name to reverse extruder direction
control: pid
pid_kp: 20.610
pid_ki: 0.838
pid_kd: 126.751

[firmware_retraction]
retract_length: 3


